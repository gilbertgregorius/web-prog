<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form | Calvin Student Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/logo/cit_logo.ico" type="image/x-icon">
  <style>
    .btn-primary, .btn-primary:hover {
        border-color: #800606;
        background-color:#800606;
    }
    .btn-outline-primary {
        color: #800606;
    }

    .btn-outline-primary:hover {
        background-color: #800606;
        color: white;
    }
    .btn-outline-primary, .btn-outline-primary:hover {
        border-color:#800606;
    }

  </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <a class="btn btn-primary" id="loginLink">Login</a>
                        <a class="btn btn-outline-primary" id="signupLink">Sign Up</a>
                        <a class="btn btn-outline-primary" id="signupLink">Sign Up</a>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" method="POST">
                            <div class="mb-3">
                                <label for="emailOrPhone" class="form-label">Email or Phone</label>
                                <input type="text" class="form-control" id="emailOrPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <form id="signupForm" style="display: none;">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');

    loginLink.addEventListener('click', function(e) {
      e.preventDefault();
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      loginLink.classList.add('btn-primary');
      loginLink.classList.remove('btn-outline-primary');
      signupLink.classList.remove('btn-primary');
      signupLink.classList.add('btn-outline-primary');
    });

    signupLink.addEventListener('click', function(e) {
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      signupLink.classList.add('btn-primary');
      signupLink.classList.remove('btn-outline-primary');
      loginLink.classList.remove('btn-primary');
      loginLink.classList.add('btn-outline-primary');
    });
  </script>
</body>
</html>
